<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fardan Maula Azizi</title>
    <!-- Favicon untuk mode terang -->
    <link
      id="favicon-light"
      rel="icon"
      href="/img/logo/logo-light.png"
      type="image/x-icon"
    />

    <!-- Favicon untuk mode gelap -->
    <link
      id="favicon-dark"
      rel="icon"
      href="/img/logo/logo-dark.png"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />

    <style>
      /* Sembunyikan favicon mode gelap jika media query tidak cocok */
      @media (prefers-color-scheme: light) {
        #favicon-dark {
          display: none;
        }
      }

      /* Sembunyikan favicon mode terang jika media query tidak cocok */
      @media (prefers-color-scheme: dark) {
        #favicon-light {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
